<!DOCTYPE html>

  <head>

  <body>
 
    <h1 class="title"> Choose a movie from the dropdown <br> menu and press Get for movies: </h1>
 
     <div class="selector">

        <option value="despicable me">Despicable Me</option>
        <option value="five feet apart">Five Feet Apart</option>
        <option value="big hero 6">Big Hero 6</option>
        <option value="falling inn love">Falling Inn Love</option>
        <option value="letters to juliet">Letters to Juliet</option>
        <option value="if anything happens i love you">If Anything Happens I Love You</option>
        <option value="dead poets society">Dead Poets Society</option>
        <option value="tall girl">Tall Girl</option>
        <option value="a perfect pairing">A Perfect Pairing</option>
        <option value="monster inc">Monster Inc</option>
      </select>
     
      <button class="button" onclick="getMovies1()"> Get </button>
 
      <div id="info">
 
    </div>
  </div>
